<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A step by step guide/refresher for software technical interviews">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Tech interview prep - A step by step guide/refresher for software technical interviews</title>

  <!-- Theme: Simple Dark -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <!-- Docsify default Theme: Vue -->
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css"> -->
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      // GENERAL
      // -----------------------------------------------------------------
      name       : 'Tech interview prep',
      repo       : 'https://github.com/ppipada/tech-interview-prep',
      coverpage  : 'coverpage.md',
      homepage   : 'introduction.md',
      loadSidebar: 'sidebar.md',

      // NAVIGATION
      // -----------------------------------------------------------------
      // alias: {
      //    '.*?/changelog': 'https://cdn.jsdelivr.net/npm/docsify-themeable@0/CHANGELOG.md',
      //},
      auto2top   : true,
      maxLevel   : 3,
      subMaxLevel: 3,

      // PLUGINS
      // -----------------------------------------------------------------
      search: {
          depth      : 3,
          noData     : 'No results!',
          placeholder: 'Search...'
      },
      themeable: {
          readyTransition : true, // default
          responsiveTables: true  // default
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <!-- docsify-themeable (latest v0.x.x) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>

</body>
</html>
